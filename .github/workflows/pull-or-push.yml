name: PushOrPull
on: [push, pull_request]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Is it a push ?
        if: ${{ github.event_name == 'push' }}
        run: echo "C'est un push"
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Is it a pull ?
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "C'est une pull request"
